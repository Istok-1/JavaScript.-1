<body>
	<script>
		'use strict'
		//пример 1
		let a = 1, b = 1, c, d;
		c = ++a;	//Т.к инкремент префексный, сначало прибавляется 1, затем записыватся результат c=1+1
		alert(c); // ответ: 2
		//пример 2
		d = b++;	//Т.к инкремент постфиксный, сначало  записыватся результат d=1, затем прибавляется 1
		alert(d); //ответ: 1
		//пример 3
		c = 2 + ++a;	//Т.к инкремент префексный, сначало прибавляется 1 к a=2,в результате a=3 , затем прибавляем еще 2
		alert(c); //ответ: 5
		//пример 4
		d = 2 + b++; //Т.к инкремент постфиксный, сначало  записыватся результат b=2, затем прибавляется 2
		alert(d); //ответ: 4
		alert(a); //3 
		alert(b); //3
	</script>
	
</body>
